<section class="container">
  <form action="get" class="formulario">
    <label for="nome">Digite seu nome</label>
    <input type="text" name="nome" id="nome" required class="input">

    <label for="telefone">Digite seu telefone</label>
    <input type="tel" name="telefone" id="telefone"required class="input">

    <label for="email">Digite seu e-mail</label>
    <input type="email" name="email" id="email" class="input">

    <label for="descricao">Informe o tipo de projeto que deseja</label>
    <input type="textarea" name="descricao" id="descricao"required class="input">




    <p><strong>Melhor forma para contato:</strong></p><br>

    <div class="checkbox">
      <div>

        <input type="checkbox" name="wa" id="wa" value="whatapp" >
        <label for="wa" class="check">WhatsApp</label>
      </div>


      <div>

        <input type="checkbox" name="em" id="em" value="email" >
        <label for="em" class="check">E-mail</label>
      </div>

      <div>
        <input type="checkbox" name="ap" id="ap" value="ligacao" >
        <label for="ap" class="check">Ligação</label> <br>
      </div>
    </div>
    <br>

    <fieldset>
      <legend><strong>Agende uma visita</strong></legend>
      <div class="visita">

        <div class="endereco formulario">
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" class="input" (blur)="buscarEndereco()">

          <label for="log">Logradouro</label>
          <input type="text" name="log" id="log" class="input">

          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" class="input">

          <label for="numero">Numero</label>
          <input type="text" name="numero" id="numero" class="input">

          <label for="comp">Complemento</label>
          <input type="text" name="comp" id="comp" class="input">

          <label for="city">Cidade</label>
          <input type="text" name="city" id="city" class="input">

          <label for="uf">UF</label>
          <input type="text" name="uf" id="uf" class="input">

        </div>
      </div>
    </fieldset>



    <input type="button" value="Enviar" class="botao">

  </form>
</section>
